plugins {
    id "com.android.application"
    id "kotlin-android" // Kotlin 플러그인
    // Flutter Gradle Plugin은 Android 및 Kotlin 플러그인 이후에 적용되어야 합니다.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1") // 기본값 설정
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0") // 기본값 설정

android {
    namespace = "com.example.wisely_diary"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.wisely_diary"
        minSdkVersion = 23 // flutter.gradle에서 가져옴
        targetSdkVersion = flutter.targetSdkVersion // flutter.gradle에서 가져옴
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
